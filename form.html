
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./assets/css/style.css">
        <title>Meet up to Play</title>
    </head>

        <section class="section">
            <div class="border">
                <a class="homepage" href="./index.html">Homepage</a>
            </div>
        </section>

        <form>
            <div>
                <p>
                    <label>Your Name</label>
                        <input type="text" id="name" name="name" placeholder="ex: John Doe" value="" />
                </p>
    
                <p>
                    <label>Email Address</label>
                        <input type="text" id="email" name="email" placeholder="ex: john@gmail.com" value="" />
                </p>
    
                <p>
                    <label>Password</label>
                        <input type="password" id="password" name="password" placeholder="" value="" />
                </p>
    
                <p>
                    <label>Bio</label>
                        <textarea name="bio">Here is my bio.</textarea>
                </p>
    
                <p>
                    <button>Save Changes</button>
                </p>
            </div>
        </form>
        
        

</html>
